<section class="container">
    <mat-card>
        <form [formGroup]="registerForm" class="example-form" (ngSubmit)="onSubmit()">
            <mat-card-header>
                <mat-card-title>Register</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" formControlName="name">
                    <mat-error *ngIf="getError('name')">Name is required</mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Username" formControlName="username">
                    <mat-error *ngIf="getError('username')">Username is required</mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="getError('email')">Email is required</mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword">
                    <mat-error *ngIf="getError('confirmPassword')">Password is required</mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput placeholder="Password" type="password" formControlName="password">
                    <mat-error *ngIf="getError('password')">Password is required</mat-error>
                </mat-form-field>
                <button type="submit" mat-raised-button color="primary">Register</button>
            </mat-card-content>
        </form>
    </mat-card>
</section>
