<section class="container">
    <mat-card>
        <form [formGroup]="loginForm" class="example-form" (ngSubmit)="onSubmit()">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Username" formControlName="username">
                    <mat-error *ngIf="getError('username')">Username is required</mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" type="password" formControlName="password">
                    <mat-error *ngIf="getError('password')">Password is required</mat-error>
                </mat-form-field>
                <button type="submit" mat-raised-button color="primary">Login</button>
            </mat-card-content>
        </form>
    </mat-card>
</section>
